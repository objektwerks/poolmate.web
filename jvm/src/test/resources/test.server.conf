db {
  url=${?POOLMATE_POSTGRESQL_URL}
  user=${?POOLMATE_POSTGRESQL_USER}
  password=${?POOLMATE_POSTGRESQL_PASSWORD}
  initialSize=9
  maxSize=9
  connectionTimeoutMillis=3000
}
email {
  host=${?POOLMATE_EMAIL_HOST}
  to=${?POOLMATE_EMAIL_ADDRESS}
  password=${?POOLMATE_EMAIL_PASSWORD}
  from=${?POOLMATE_EMAIL_ADDRESS}
  subject="Poolmate Account"
  message="Your Poolmate Account is composed of:"
  lic="1. License Key:"
  email="2. Email Address:"
  pin="3. PIN:"
  instructions="Save these credentials in a safe place. You will need them to login, deactivate and reactivate your account."
}